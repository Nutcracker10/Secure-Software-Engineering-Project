<div class="form-group">
    <div class="row">
        <div class="col-9" style="margin-left: 10%">
            <label class="col-form-label" for="cardType">Card Type</label>
            <select class="form-control" id="cardType" th:field="*{cardType}" >
                <option value="Visa Credit">Visa Credit</option>
                <option value="Visa Debit">Visa Debit</option>
                <option value="Visa Electron">Visa Electron</option>
                <option value="Mastercard">Mastercard</option>
                <option value="Maestro">Maestro</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-9" style="margin-left: 10%">
            <label class="col-form-label" for="cardNumber">CardNumber</label>
            <input class="form-control" id="cardNumber" name="cardNumber" placeholder="Card Number" type="text" th:field="*{cardNumber}" maxlength="19" minlength="8"  required>
        </div>
    </div>
    <div class="row">
        <div class="col-9" style="margin-left: 10%">
            <label class="col-form-label" for="expiryMonth" >Expiry Date</label>
        </div>
        <div class="col-5" style="margin-left: 10%">
            <select class="form-control" id="expiryMonth" th:field="*{expiryMonth}">
                <option value="1">January (01)</option>
                <optionS value="2">February (02)</optionS>
                <option value="3">March (03)</option>
                <option value="4">April (04)</option>
                <option value="5">May (05)</option>
                <option value="6">June (06)</option>
                <option value="7">July (07)</option>
                <option value="8">August (08)</option>
                <option value="9">September (09)</option>
                <option value="10">October (10)</option>
                <option value="11">November (11)</option>
                <option value="12">December (12)</option>
            </select>
        </div>
        <div class="col-4" >
            <select class="form-control" id="expiryYear" th:field="*{expiryYear}" >
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
                <option value="2031">2031</option>
                <option value="2032">2032</option>
                <option value="2033">2033</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-9" style="margin-left: 10%">
            <label class="col-form-label" for="securityCode">Security Code</label>
            <input autocomplete="off" class="form-control" id="securityCode" th:field="*{securityCode}" placeholder="Security Code" type="text" maxlength="4" minlength="3" required>
        </div>
    </div>
</div>
