<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:replace="common_head.html"></div>
<body>
<nav th:replace="common_navbar.html"></nav>
<div class="container">
    <table class="table table-hover" style="margin-top: 10%">
        <thead>
            <th>Departure Airport</th>
            <th>Departure Date</th>
            <th>Arrival Airport</th>
            <th>Arrival Date</th>
            <th>Status</th>
        <th>Button</th>
        </thead>
        <tbody>
            <tr th:each="reservation : ${reservations}">
                <td th:text="${reservation.flight.dep_airport}"></td>
                <td th:text="${#dates.format(reservation.flight.departure, 'MM/dd/yyyy H:mm z')}"></td>
                <td th:text="${reservation.flight.arr_airport}"></td>
                <td th:text="${#dates.format(reservation.flight.arrival, 'MM/dd/yyyy H:mm z')}"></td>
                <td th:text="${reservation.status}"></td>
                <td  th:if="${reservation.status == T(ie.ucd.dfh.model.Status).SCHEDULED}">
                    <button type="button" class="btn btn-danger">Cancel</button></td>
                <td><span th:include="modals/view_passengers.html"></span></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
