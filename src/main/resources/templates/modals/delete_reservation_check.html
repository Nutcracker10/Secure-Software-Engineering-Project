<button class="btn btn-danger" data-target="#deleteRes" data-toggle="modal" type="button">
    Cancel
</button>
<div class="modal text-center" id="deleteRes">
    <div class="modal-dialog" type="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Credit Card Details</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/delete-reservation(id=${retrievedReservation.reservationId})}" th:object="${creditCard}" th:method="delete">
                    <span th:replace="commons/credit_card_form.html"></span>
                    <div class="row text-center">
                        <div class="col-10"></div>
                        <div class="col" style="margin-top: 5%">
                            <button class="btn btn-primary" type="submit">Add</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</div>
