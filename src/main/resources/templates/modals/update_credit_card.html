<button class="btn btn-primary btn-sm"  data-target="#updateCreditCard" th:attrappend="data-target=${creditCard.creditCardId}" data-toggle="modal">
    Update
</button>
<div class="modal text-center" id="updateCreditCard" th:attrappend="id=${creditCard.creditCardId}">
    <div class="modal-dialog" type="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update Credit Card</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="#" th:action="@{/credit-card/update}"  th:method="put" th:object="${creditCard}">
                    <input type="hidden" th:attr="name='creditCardId'" th:value="${creditCard.creditCardId}">
                    <span th:replace="commons/credit_card_form.html" ></span>
                    <div class="row text-center">
                        <div class="col-10"></div>
                        <div class="col" style="margin-top: 5%">
                            <button class="btn btn-primary" type="submit">Add</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</div>
