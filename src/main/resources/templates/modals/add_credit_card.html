<a href="#" data-target="#creditCard" data-toggle="modal" style="color:blue;" xmlns="http://www.w3.org/1999/html">
    <span th:if="${creditCard == null}">Add Credit Card</span>
    <span th:if="${creditCard != null}">Update</span>
</a>
<div class="modal text-center" id="creditCard">
    <div class="modal-dialog" type="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Credit Card</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/add-credit-card" method="POST">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-9" style="margin-left: 10%">
                                <label class="col-form-label" for="cardType">Card Type</label>
                                <select class="form-control" id="cardType" name="cardType" >
                                    <option value="0">Visa Credit</option>
                                    <option value="1">Visa Debit</option>
                                    <option value="2">Visa Electron</option>
                                    <option value="3">Mastercard</option>
                                    <option value="4">Maestro</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-9" style="margin-left: 10%">
                                <label class="col-form-label" for="cardNumber">CardNumber</label>
                                <input class="form-control" id="cardNumber" name="cardNumber" placeholder="Card Number" type="text" maxlength="19" minlength="4" required title="Can't be blank">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-9" style="margin-left: 10%">
                                <label class="col-form-label" for="expiryMonth">Expiry Date</label>
                            </div>
                            <div class="col-5" style="margin-left: 10%">
                                <select class="form-control" id="expiryMonth" name="expiryMonth" >
                                    <option value="1">January (01)</option>
                                    <option value="2">February (02)</option>
                                    <option value="3">March (03)</option>
                                    <option value="4">April (04)</option>
                                    <option value="5">May (05)</option>
                                    <option value="6">June (06)</option>
                                    <option value="7">July (07)</option>
                                    <option value="8">August (08)</option>
                                    <option value="9">September (09)</option>
                                    <option value="10">October (10)</option>
                                    <option value="11">November (11)</option>
                                    <option value="12">December (12)</option>
                                </select>
                            </div>
                            <div class="col-4" >
                                <select class="form-control" id="expiryYear" name="expiryYear" >
                                    <option value="2021">2021</option>
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                    <option value="2024">2024</option>
                                    <option value="2025">2025</option>
                                    <option value="2026">2026</option>
                                    <option value="2027">2027</option>
                                    <option value="2028">2028</option>
                                    <option value="2029">2029</option>
                                    <option value="2030">2030</option>
                                    <option value="2031">2031</option>
                                    <option value="2032">2032</option>
                                    <option value="2033">2033</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-9" style="margin-left: 10%">
                                <label class="col-form-label" for="securityCode">Security Code</label>
                                <input autocomplete="off" class="form-control" id="securityCode" name="securityCode" placeholder="Security Code" type="text" maxlength="3" required title="Can't be blank">
                            </div>
                        </div>
                        <div class="row text-center">
                            <div class="col-10"></div>
                            <div class="col" style="margin-top: 5%">
                                <button class="btn btn-primary" type="submit">Add</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</div>
