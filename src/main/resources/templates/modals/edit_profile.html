<button class="btn btn-primary" data-target="#editProfile" data-toggle="modal" type="button" >Edit Profile</button>
<div class="modal text-center" id="editProfile">
    <div class="modal-dialog" type="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Profile</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/edit-profile" method="POST">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-9" style="margin-left: 10%">
                                <label class="col-form-label" for="firstName">First Name</label>
                                <input class="form-control" id="firstName" name="firstName" placeholder="First Name" type="text" th:value="${firstName}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-9" style="margin-left: 10%">
                                <label class="col-form-label" for="lastName">Last Name</label>
                                <input class="form-control" id="lastName" name="lastName" placeholder="Last Name" type="text" th:value="${lastName}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-9" style="margin-left: 10%">
                                <label class="col-form-label" for="phoneNumber">Phone Number</label>
                                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required title="Can't be blank" th:value="${phoneNumber}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-9" style="margin-left: 10%">
                                <label class="col-form-label" for="address">Address</label>
                                <input type="text" class="form-control" id="address" name="address" placeholder="Address" required title="Can't be blank" th:value="${address}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-9" style="margin-left: 10%">
                                <label class="col-form-label" for="email">Email</label>
                                <input class="form-control" id="email" name="email" placeholder="Email" type="email" th:value="${email}">
                            </div>
                        </div>
                        <div class="row text-center">
                            <div class="col-10"></div>
                            <div class="col" style="margin-top: 5%">
                                <button class="btn btn-primary" type="submit">Save Changes</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</div>
