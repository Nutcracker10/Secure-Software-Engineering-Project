<a href="#" data-target="#booking" data-toggle="modal" style="color:blue;" xmlns="http://www.w3.org/1999/html">
    Book
</a>
<div class="modal text-center" id="booking">
    <div class="modal-dialog" type="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Make Booking</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="#" th:action="@{/book-flight}" th:object="${guestBookFlight}" method="POST">
                    <input type="hidden" th:attr="name='flightId'" th:value="${flight.id}">
                    <span th:replace="commons/user_form_common.html"></span>
                    <span th:replace="commons/credit_card_form.html"></span>
                    <div class="row text-center">
                        <div class="col-10"></div>
                        <div class="col" style="margin-top: 5%">
                            <button class="btn btn-primary" type="submit">Book</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</div>
