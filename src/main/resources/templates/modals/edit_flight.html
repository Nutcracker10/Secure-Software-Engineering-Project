<button class="btn btn-warning" data-target="#editFlight" data-toggle="modal" type="button" >edit Flight</button>
<div class="modal"  id="editFlight">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Flight</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                <form action="#" th:action="@{/edit-flight}"  th:object="${flight}" th:method="POST" >
                    <input type="hidden" th:attr="name='id'" th:value="${flight.id}">
<!--                    <span th:replace="commons/flight_form"></span>-->
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6">
                                <label>Departure date and time</label>
                            </div>
                            <div class="col-3">
                                <input type="date" id="departure" name="departure" th:field="*{departure}">
                            </div>
                            <div class="col-3">
                                <input type="time" id="departure_time" name="departure_time" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label>Departure Airport</label>
                            </div>
                            <div class="col-6">
                                <input type="text" id="dep_airport" name="dep_airport" th:field="*{dep_airport}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label>Arrival date and time</label>
                            </div>
                            <div class="col-3">
                                <input type="date" id="arrival" name="arrival" th:field="*{arrival}">
                            </div>
                            <div class="col-3">
                                <input type="time" id="arrival_time" name="arrival_time">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label>Arrival Airport</label>
                            </div>
                            <div class="col-6">
                                <input type="text" id="arr_airport" name="arr_airport" th:field="*{arr_airport}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label>price</label>
                            </div>
                            <div class="col-6">
                                <input type="number" id="price" name="price" th:field="*{price}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label>capacity</label>
                            </div>
                            <div class="col-6">
                                <input type="number" id="capacity" name="capacity" th:field="*{capacity}">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" >Save changes</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
