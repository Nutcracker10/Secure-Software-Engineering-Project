<button class="btn btn-secondary" data-target="#changePassword" data-toggle="modal" type="button" >Change Password</button>
<div class="modal text-center" id="changePassword">
    <div class="modal-dialog" type="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Change Password</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/change-password" method="POST">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-9" style="margin-left: 10%">
                                <label class="col-form-label" for="currentPassword">Current Password</label>
                                <input class="form-control" id="currentPassword" name="currentPassword" placeholder="Current Password" type="password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-9" style="margin-left: 10%">
                                <label class="col-form-label" for="newPassword">New Password</label>
                                <input class="form-control" id="newPassword" name="newPassword" placeholder="New Password (8 to 32 chars, 1 upper and lower and symbol)" type="password" pattern="((?=.*[a-z])(?=.*\d)(?=.*[A-Z])(?=.*[@#$%!]).{8,32})" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-9" style="margin-left: 10%">
                                <label class="col-form-label" for="confirmPassword">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
                            </div>
                        </div>
                        <div class="row text-center">
                            <div class="col-10"></div>
                            <div class="col" style="margin-top: 5%">
                                <button class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</div>
