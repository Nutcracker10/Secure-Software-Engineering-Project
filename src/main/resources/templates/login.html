<!DOCTYPE html>
<html>

<div th:replace="common_head.html"></div>
<body>
    <nav th:replace="common_navbar.html"></nav>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <!-- Login -->
                <div class="col-md-5">
                    <form role="form" method="post" action="#" th:action="@{/login}">
                        <p class="text-uppercase pull-center">Login</p>
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" autocomplete="off" required>
                        </div>
                        <div class="form-group">
                            <label for="password-login">Password:</label>
                            <input type="password" class="form-control" id="password-login" name="password" placeholder="Password" autocomplete="off" required>
                        </div>
                        <span th:if="${error}">
                            <label style="color:red;" th:text="${error}"></label>
                        </span>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                            <label class="form-check-label" for="remember-me">Remember me</label>
                        </div>
 <!--                       <div class="form-group">
                            <span th:include="modals/forgot_password.html"></span>
                        </div>-->
                        <div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
