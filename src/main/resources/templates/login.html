<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <!-- Registration -->
                <div class="col-md-5">
                    <form role="form" method="post" action="/process-registration">
                        <p class="text-uppercase pull-center">Create an Account</p>
                        <div class="form-group">
                            <label for="first-name">First Name:</label>
                            <input type="text" class="form-control" id="first-name" name="first-name" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label for="surname">Surname:</label>
                            <input type="text" class="form-control" id="surname" name="email" placeholder="Surname">
                        </div>
                        <div class="form-group">
                            <label for="email-reg">Email Address:</label>
                            <input type="email" class="form-control" id="email-reg" name="email" placeholder="Enter your email address" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="password-reg">Password:</label>
                            <input type="password" class="form-control" id="password-reg" name="password" placeholder="Password" autocomplete="off">
                        </div>
                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </form>
                </div>

                <div class="col-md-2">
                </div>

                <!-- Login -->
                <div class="col-md-5">
                    <form role="form" method="post" action="/process-login">
                        <p class="text-uppercase pull-center">Login</p>
                        <div class="form-group">
                            <label for="email-login">Email Address:</label>
                            <input type="email" class="form-control" id="email-login" name="email" placeholder="Enter your email address" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="password-login">Password:</label>
                            <input type="password" class="form-control" id="password-login" name="password" placeholder="Password" autocomplete="off">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                            <label class="form-check-label" for="remember-me">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
